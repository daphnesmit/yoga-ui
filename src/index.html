<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/yoga-ui.esm.js"></script>
  <script nomodule src="/build/yoga-ui.js"></script>
  <link rel="stylesheet" href="/build/yoga-ui.css">
</head>
<body>

  <yoga-ui-container>
    <yoga-ui-row>
      <yoga-ui-col cols="[12,4,3]">
        Sidebar
      </yoga-ui-col>
      <yoga-ui-col cols="[12,8,9]">
        <yoga-ui-section>
          <yoga-ui-heading as="h1">Yoga UI<br/>
          <b>Components</b></yoga-ui-heading>
        </yoga-ui-section>
        <yoga-ui-section>
          <h2>Button - Primary</h2>
          <yoga-ui-button>Buy new plan</yoga-ui-button>
          <yoga-ui-button disabled>Buy new plan</yoga-ui-button>
          <yoga-ui-button start-icon="plus">Add activity manually</yoga-ui-button>
          <yoga-ui-button start-icon="plus" disabled>Add activity manually</yoga-ui-button>
        </yoga-ui-section>
        <yoga-ui-section>
          <h2>Button - Secondary</h2>
          <yoga-ui-button variant="secondary">Buy new plan</yoga-ui-button>
          <yoga-ui-button variant="secondary" disabled>Buy new plan</yoga-ui-button>
          <yoga-ui-button variant="secondary" start-icon="plus">Add activity manually</yoga-ui-button>
          <yoga-ui-button variant="secondary" start-icon="plus" disabled>Add activity manually</yoga-ui-button>
        </yoga-ui-section>
        <yoga-ui-section>
          <h2>Cta</h2>
          <yoga-ui-cta>I am a Cta</yoga-ui-cta>
        </yoga-ui-section>
      </yoga-ui-col>
    </yoga-ui-row>
  </yoga-ui-container>


</body>
</html>
